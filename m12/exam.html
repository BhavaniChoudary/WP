<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<script src="login.js"></script>
</head>
<body>
	<div class="container">
		<div align="center">
			<fieldset style="background-color: mistyrose">
			  <h2>Login Form</h2>
			  <form action="login1.html">
			    <div class="form-group">
			      <label for="name"><b>Name : </b></label>
			      <input type="name" class="form-control" id="name" placeholder="Enter name" name="name" required><br><br>
			    </div>
			    <div class="form-group">
			      <label for="pw"><b>Password : </b></label>
			      <input type="password" class="form-control" id="pw" placeholder="Enter password" name="pw"><br><br>
			      <textarea rows="4" cols="50" required></textarea><br><br>
			    </div>
					<!-- <input type="button" value="Login" id="submit" onclick="check()"/> -->
					<button type="submit" class="btn btn-primary" onclick="add_element_to_array();">Submit</button>
    				<div id="Result"></div>
				</form>
					<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    				<script type="text/javascript" language="javascript" src="login.js"></script>
    			</div>
    		</fieldset>
    	</div>
</body>
</html>
